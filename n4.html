   <h1>Написать функцию, которая принимает массив чисел и возвращает среднее арифметическое, (округлить результат до десятых). (reduce для суммы)</h1> 
   <script>
    function avg(arr) { 
        let sum = arr.reduce((s, e) => s + e, 0); 
        return sum / arr.length;
    }

    let data = Array.from(Array(10), () => Math.round(Math.random() * 20)); 
    console.log(data.toString());

    let a = avg(data); 
    console.log(a.toFixed(1));
 </script>
