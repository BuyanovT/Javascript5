<body>
  <h1>Написать функцию, которая принимает массив любых целых чисел и возвращает истину, если все элементы четные. Если имеется хотя бы один элемент не четный, то false. (every)</h1>  
<script>
function chetnC(arr) {
    return arr.every((elem) => {
      return elem % 2 === 0;
    });
  }
  
  let arr = Array.from(Array(10), () => {
    return Math.round(Math.random() * 20);
  });
  console.log("arr:", arr);
  console.log("chetnC(arr):", chetnC(arr));
  </script>
</body>
