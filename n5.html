<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Дан массив со строками. Оставьте в этом массиве только те строки, которые начинаются на http://. (filter,startsWith)</h1>  
  <script>
    let urls = ["http://example.com","ftp://files.server.net","http://myblog.dev","www.nothttp.com"];
    let httpUrls = urls.filter(url => url.startsWith("http://"));
    console.log(httpUrls.toString());
  </script>
</body>
</html>
